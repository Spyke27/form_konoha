<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Aqui é onde eu adiciono o CSS-->
    <link rel="stylesheet" href="login.css">

    <!--Aqui é o nome da aba quando for aberta no google-->
    <title>Login</title>
</head>
<body>
    <!--Agora começa as div kkkkkk-->
    <div class="container"> <!--A div pai, cobre a página toda-->
        <div class="area-left"> <!--Parte esquerda da página-->
            <div class="square-left">
                <div class="area-logo-slogan">
                    <div class="area-logo">
                        <img src=""/>Konoha
                    </div>
                    <div class="area-slogan">Bem vindo à Aldeia da Folha</div>
                </div>
                <div class="area-register">
                    Caso não seja cadastrado <br> <a href="">clique aqui</a>
                </div>
            </div>
        </div>



        <div class="area-right"> <!--Parte direita da página-->
            <div class="square-right">
                <form method="POST">
                    <h1>Conecte-se</h1>
                    <div class="area-user">
                        <label>Usuário</label>
                        <input type="text" placeholder="Informe seu usuário"/><!--Imput são areas para inserir informação, tipo uma caixa de texto-->
                    </div>
                    <div class="area-password">
                        <label>Senha</label>
                        <input type="password" placeholder="Informe sua senha"/><!--Type password pra esconder a senha-->
                    </div>
                    <a href="">esqueceu a senha?</a>
                    <br>
                    <button type="submit">Conectar</button><!--Ai aqui é o botão-->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
